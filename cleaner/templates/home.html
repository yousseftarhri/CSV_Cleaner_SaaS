{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSV Cleaner SaaS</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header class="header">CSV Cleaner SaaS</header>
    <main class="flex-center">
        <div class="card">
            <h2>Upload Your CSV File</h2>
            {% if error %}
            <p class="text-gray">{{ error }}</p>
            {% endif %}
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file" name="csv_file" class="input-file" required>
                <button type="submit" class="button">Upload</button>
            </form>
        </div>
    </main>
</body>
</html>
